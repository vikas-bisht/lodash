<!DOCTYPE html>
<html>
	<head>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<style type="text/css">
		table,td
		{
			border:1px solid black;
		}
		</style>
	</head>
	<body>
		<table id="container"></table>
		<script type="text/javascript">
			var person = {1:{"firstname":"Vikas","lastname":"Bisht","dob":"26 August 1994"},2:{"firstname":"Shailendra","lastname":"Singh","dob":"23 July 1993"},3:{"firstname":"Gurpreet","lastname":"Singh","dob":"5 november 1995"},4:{"firstname":"Vineet","lastname":"Bansal","dob":"2 October 1995"}};
			$("#container").append("<tr><td>First Name</td><td>Last Name</td><td>Date of Birth</td></tr>");
			_.each(person,function(i,item){
				$("#container").append("<tr><td>"+person[item].firstname+"</td><td>"+person[item].lastname+"</td><td>"+person[item].dob+"</td></tr>");
			});
		</script>
	</body>
</html>
